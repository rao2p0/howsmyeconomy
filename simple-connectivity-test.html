<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #218838; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîó Simple Connectivity Test</h1>
    <p>This will test if your Google Apps Script web app is accessible.</p>
    
    <input type="url" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbx2BQ5CnZhPzo5k8GjEgg-SaxqyGX7Zg2zlVVZiEXAgb1OTPRTL9ZnVnLLBOFW0uKWmNw/exec" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    
    <button onclick="testConnectivity()">üö¶ Test Basic Connectivity (GET)</button>
    <br>
    <button onclick="testInBrowser()">üåê Open URL in New Tab</button>
    
    <div id="results"></div>

    <script>
        async function testConnectivity() {
            const resultsDiv = document.getElementById('results');
            const scriptUrl = document.getElementById('scriptUrl').value;
            
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing connectivity...</div>';
            
            try {
                console.log('Testing URL:', scriptUrl);
                
                const response = await fetch(scriptUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ <strong>Success!</strong> Google Apps Script is accessible.<br>
                        Status: ${data.status}<br>
                        Message: ${data.message}<br>
                        Timestamp: ${data.timestamp}<br>
                        Spreadsheet ID: ${data.spreadsheetId}
                    </div>
                `;
                
            } catch (error) {
                console.error('Connectivity test failed:', error);
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Connection Failed!</strong><br>
                        Error: ${error.message}<br><br>
                        <strong>Possible issues:</strong><br>
                        ‚Ä¢ Google Apps Script not deployed as Web App<br>
                        ‚Ä¢ "Who has access" not set to "Anyone"<br>
                        ‚Ä¢ Script execution permissions not granted<br>
                        ‚Ä¢ URL is incorrect<br>
                    </div>
                `;
            }
        }
        
        function testInBrowser() {
            const scriptUrl = document.getElementById('scriptUrl').value;
            window.open(scriptUrl, '_blank');
        }
    </script>
</body>
</html>
